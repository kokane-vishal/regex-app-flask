<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matching App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #2c3e50;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .result {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .valid {
            color: #27ae60;
            font-weight: bold;
        }
        .invalid {
            color: #c0392b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Regex Matching App</h1>
    <form action="/results" method="post">
        <h2>Regex Matcher</h2>
        <label for="test_string">Test String:</label>
        <textarea name="test_string" id="test_string" rows="4" required></textarea>
        <label for="regex_pattern">Regex Pattern:</label>
        <input type="text" name="regex_pattern" id="regex_pattern" required>
        <input type="submit" value="Find Matches">
    </form>

    <form action="/validate_email" method="post">
        <h2>Email Validation</h2>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required>
        <input type="submit" value="Validate Email">
    </form>
    {% if email %}
        <div class="result">
            <p>Email: {{ email }}</p>
            <p>Is Valid: <span class="{% if is_valid %}valid{% else %}invalid{% endif %}">{{ "Yes" if is_valid else "No" }}</span></p>
        </div>
    {% endif %}
</body>
</html>
